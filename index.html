<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise UML Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.min.css" />
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      /* Ensure ReactFlow takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #0f172a; /* slate-900 */
      }

      /* ReactFlow Dark Mode Overrides */
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border-radius: 0.5rem;
        border: 1px solid #334155; /* slate-700 */
        overflow: hidden;
      }
      .react-flow__controls-button {
        background-color: #1e293b !important; /* slate-800 */
        border-bottom: 1px solid #334155; /* slate-700 */
        fill: #94a3b8 !important; /* slate-400 */
        width: 28px;
        height: 28px;
        transition: all 0.2s;
      }
      .react-flow__controls-button:last-child {
        border-bottom: none;
      }
      .react-flow__controls-button:hover {
        background-color: #334155 !important; /* slate-700 */
        fill: #f8fafc !important; /* slate-50 */
      }
      .react-flow__minimap {
        background-color: #1e293b !important; /* slate-800 */
        border-radius: 0.5rem;
        border: 1px solid #334155;
      }
      .react-flow__attribution {
        background: rgba(30, 41, 59, 0.5) !important;
        color: #64748b !important;
        font-size: 10px;
      }
      .react-flow__attribution a {
        color: #60a5fa !important;
      }
      
      /* Edge Label Styling */
      .react-flow__edge-text {
        fill: #cbd5e1;
        font-family: sans-serif;
        font-size: 11px;
      }
      .react-flow__edge-textbg {
        fill: #0f172a;
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "n3": "https://esm.sh/n3@1.17.2",
    "d3": "https://esm.sh/d3@7.9.0",
    "vitest": "https://esm.sh/vitest@^4.0.16"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
